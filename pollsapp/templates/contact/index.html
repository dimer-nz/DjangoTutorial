{% extends 'base.html' %}
{% load static %}

{%block extracss%}
  <link rel="stylesheet" href="{% static 'contact/contact.css' %}">
{%endblock extracss%}

{% block content %}
  <h1>Contact Us</h1>
  <form method="post" novalidate>
    <div class="fcontainer">
      {% csrf_token %}
      {% for field in form %}
        <div class="flmnt">
          <label for="{{ field.id_for_label }}" class="flabel">{{ field.label }}</label>
          {{ field}}
          {% if field.errors %}
            <div class="text-danger">{{ field.errors }}</div>
          {% endif %}
        </div>
      {% endfor %}
    </div>
    <div> <button type="submit" class="bt bt-green ">Send</button> </div>
  </form>
{% endblock %}
