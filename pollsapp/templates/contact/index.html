{% extends 'base.html' %}
{% block content %}
  <h1>Contact Us</h1>
  <form method="post">
    <div class="form-group ">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
          {{ field}}
          {% if field.errors %}
            <div class="text-danger">{{ field.errors }}</div>
          {% endif %}
        </div>
      {% endfor %}
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Send</button>
    </div>
  </form>
{% endblock %}
